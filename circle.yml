machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - sudo pip install docker-compose
  services:
    - docker

test:
  override:
    - docker-compose run web npm run cover
  post:
    - sudo mkdir $CIRCLE_TEST_REPORTS/junit
    - pwd
    - cat test-results.xml
    - docker-compose run web ls -l
    - docker-compose run web cat test-results.xml > ./test-results.xml
    - cat test-results.xml
    - cp test-results.xml $CIRCLE_TEST_REPORTS/junit
    - echo "listing $CIRCLE_TEST_REPORTS/junit:"
    - ls -l $CIRCLE_TEST_REPORTS/junit
