machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - sudo pip install docker-compose
  services:
    - docker

test:
  override:
    - docker-compose run -rm=false web npm run cover
  post:
    - mkdir sudo $CIRCLE_TEST_REPORTS/junit
    - touch sudo $CIRCLE_TEST_REPORTS/junit/test-results.xml
    - sudo docker-compose run web cat test-results.xml | $CIRCLE_TEST_REPORTS/junit/test-results.xml
